<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emojify</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          media="screen,projection"/>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Emojify</a>
    </div>
</nav>

<div class="container">
    <!-- Content -->
    <br/>
    <br/>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">music_note</i>
            <textarea id="text_input" class="materialize-textarea"></textarea>
            <label for="text_input">Enter your lyrics or text to Emojify~~~</label>
        </div>
    </div>
    <div class="row">
        <div class="col s4 offset-s5">
            <a class="waves-effect waves-light btn" onclick="main.emojify()"><i class="material-icons left">whatshot</i>Emojify</a>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea id="text_output" class="materialize-textarea" hidden></textarea>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <small>Check this out on 🔛  <a href="https://github.com/Me4502/Emojify">GitHub</a> and leave 🍂  a star! ⭐  😄</small>
</div>

<!-- Footer -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/packed.js" type="text/javascript"></script>
</body>
</html>
